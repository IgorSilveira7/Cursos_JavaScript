<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<title> EVENTOS </title>
		<meta charset="utf-8">
		<style>
			#div1 {
				width: 50px;
				height: 50px;
				border: 1px solid #0000;
                background-color: #f00;
                position: absolute;
                left: 0px;
                top: 0px;
			}
		</style>

		<script>
			
			var dx; 
            var dy;
            var px;
            var py;
            var vel;
            var obj;
            var tmp;

            function teclaDown() {
                var tecla = event.keyCode;
                if (tecla == 37) {
                    dx = -1;
                } else if (tecla == 38) {
                    dy = -1;
                } else if (tecla == 39) {
                    dx = 1;
                } else if (tecla == 40) {
                    dy = 1;
                }
            }

            function teclaUp() {
                var tecla = event.keyCode;
                if (tecla == 37) {
                    dx = 0;
                } else if (tecla == 38) {
                    dy = 0;
                } else if (tecla == 39) {
                    dx = 0;
                } else if (tecla == 40) {
                    dy = 0;
                }
            }

            function enterFrame() {
                px += dx*vel;
                py += dy*vel;
                obj.style.left = px+"px";
                obj.style.top = py+"px";
            }
            
            function inicia() {
                dx = 0;
                dy = 0;
                px = 0;
                py = 0;
                vel = 10;
                obj = document.getElementById("div1");
                document.addEventListener("keydown", teclaDown);
                document.addEventListener("keyup", teclaUp); 
                tmp = setInterval(enterFrame, 20);
            }

            window.addEventListener("load", inicia);
		</script>

	</head>
	<body>

		<div id="div1"></div>

	</body>
</html>
