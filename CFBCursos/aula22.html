<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<title> RELOGIO </title>
		<meta charset="utf-8">
		<style>
			#rel {
                font-family: 'Times New Roman', Times, serif;
                background-color: black;
                color: aqua;
                font-size: 50px;
                position: absolute;
                left: 550px;
                top: 260px;
            }
		</style>

		<script>
            
            function relogio() {
                var data = new Date();
                var horas = data.getHours();
                var minutos = data.getMinutes();
                var segundos = data.getSeconds();

                if (horas < 10) {
                    horas = "0"+horas;
                }
                if (minutos < 10) {
                    minutos = "0" + minutos;
                }
                if (segundos < 10) {
                    segundos = "0" + segundos;
                }
                
                var tempo = horas + ":" + minutos + ":" + segundos;
                document.getElementById("rel").innerHTML = tempo;
            }

            function inicia() {
                setInterval(relogio, 1000);
            }

            window.addEventListener("load", inicia);
		</script>

	</head>
	<body>

		<label type="text" id="rel" ></label>

	</body>
</html>
