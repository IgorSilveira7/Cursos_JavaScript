<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<title> Olá JavaScript! </title>
		<meta charset="utf-8">
		<style>
			.titulo {
				color: #f00;
				font-size: 20px;
				text-decoration: underline;
			}
			div {
				border: 1px solid #000;
				padding: 10px;
				display: inline-block;
			}
			# {
				display: block;
			}
		</style>

	</head>
	<body>

		<h1 class="titulo"> querySelectorAll()</h1>
		<p> querySelectorAll() é um método que retorna os elementos do documento que correspondem a uma classe de CSS ou uma tag especifica.</p>
		<h1 class="titulo"> Curso de JS</h1>
		<p> Rick Elton</p>
		<div>
			<p>Texto dentro de uma div</p>
		</div>
		<br>

		<script>
			
			var h1 = document.querySelectorAll("h1");
			var p = document.querySelectorAll("p");
			var div = document.querySelectorAll("div");
			h1[0].style.color = "blue";
			p[1].style.color = "red";

			var elementos = document.querySelectorAll(".titulo");
			for (var i = 0; i < elementos.length; i++) {
				document.write(elementos[i].innerHTML+"<br>");
			}


		</script>

	</body>
</html>
